cargo-features = ["edition2024"]

[package]
name = "openimageio"
version = "0.1.0"
edition = "2024"
license = "Apache-2.0 OR BSD-3-Clause"
authors = ["Moritz Moeller <virtualritz@protonmail.com>", "Anders Langlands"]
homepage = "https://openimageio.org/"

[build-dependencies]
bbl-build = { git = "https://github.com/anderslanglands/bbl-build-rs.git" }
log = "0.4"

[dependencies]
anyhow = "1"
camino = "1.1"
#image = { version = "0.25.2", default-features = false, optional = true }
log = "0.4"
num_enum = "0.7"
once_cell = { version = "1", features = ["parking_lot"] }
parking_lot = { version = "0.12.3", features = ["arc_lock", "deadlock_detection", "nightly"] }
ustr = "1.0.0"

[features]
default = ["algorithms"]
# Enable a bunch of composting- & generator methods on `ImageBuffer`.
algorithms = []
#image = ["dep:image"]
# Make the OpenImageIO FFI this crate uses public.
ffi = []
